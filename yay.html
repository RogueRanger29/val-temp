    .gif-container {
      width: 300px;
      height: 300px;
      z-index: 2;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -150px; /* STARTS HIGHER */
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-200px) rotate(0deg);
      }
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }
  </style>
